    popis_levy: '<p>Bormio je starobylé městečko nacházející se v nejsevernějším cípu Lombardie pod vrcholem hory Cima Bianca. Leží v oblasti Alta Valtelina uprostřed Národního parku Stelvio v Brestských Dolomitech. Městečko obklopené horskými štíty Vás okouzlí nejen překrásnou krajinou a přírodou ale především velmi dobrými podmínkami pro trávení jak letní, tak i zimní dovolené. Možnosti ubytování jsou zde velmi široké, od apartmánů, horských chat až po hotely. Pokud Bormio navštívíte v některém z letních měsíců určitě si užijete místní turistické horské stezky nebo rozsáhlé cyklotrasy pro horská kola. V létě i v zimě je pak možno navštívit proslulé místní lázně.</p>'
    popis_pravy: '<p>Bormio je také známo jako jedno z míst, kde se každoročně koná jeden z podniků Světového poháru v alpském lyžování mužů. Každý rok se tak na sjezdovce Stelvio koná závod ve sjezdu, nicméně mimo období závodu je sjezdovka Stelvio celoročně dostupná i pro amatérské lyžaře, kteří si tak mohou vyzkoušet pocit profesionálního lyžaře. I ostatní sjezdové tratě jsou však vždy perfektně připravené, a stejně tak jako v ostatních lyžařských střediscích, umožňují různé kombinace tras s rozdílnými obtížnostmi. Navíc je možné si zakoupit i rozšířený skipass a užít si lyžování i v sousedním Livignu, Santa Caterině a San Colombanu. Všechna tato střediska jsou vzájemně propojena skibusy, proto doprava mezi nimi je velice snadná a dostupná.</p>'
